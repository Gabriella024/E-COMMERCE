<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="Ecommerce.css">
  <link rel="icon" type="/x-icon" href="/image/Logo Boutique de Ropa Moderno Rosa.png">
  <title>E-Commerce</title>
</head>

<body>
  <div class="navbar">
    <h1>
      <img src="/image/Butterfly Beauty Studio Logo Design.png" alt="logo">
      E-Commerce
    </h1>

    <button class="btn btnShopping" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
      aria-controls="offcanvasWithBothOptions">
      <img class="imgShopping" src="/image/carrito.png">
      <span class="cantidadDeProductosEnCarrito">(0)</span>
    </button>

    <form class="d-flex" style="margin-right: 1rem;" role="search">
      <input class="form-control me-2 btnSearchInput" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-danger btnSearch" type="submit">Search</button>
    </form>
  </div>

  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
    aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Shopping Cart
        <img class="imgShoppingCart" src="/image/eElektra.png">
      </h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <div class="contenedor"></div>
    </div>
    <div class="card-footer cardFooterShopp">
      <small class="text-body-secondary totalPrice">Total: <span>$0</span> </small>
    </div>
  </div>
  
  <div class="containerProducts"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="Ecommerce.js"></script>
</body>

</html>
